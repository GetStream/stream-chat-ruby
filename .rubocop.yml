AllCops:
  DisabledByDefault: false
  NewCops: enable
  TargetRubyVersion: 3.0
  Exclude:
    - sorbet/**/*.rbi
    - vendor/bundle/**/*

Layout/LineLength:
  Enabled: false

Lint/RedundantCopDisableDirective:
  Enabled: false

Metrics/AbcSize:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false

Naming/AccessorMethodName:
  Enabled: false

Style/AccessorGrouping:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/DoubleCopDisableDirective:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false

Gemspec/RequireMFA:
  Enabled: false
